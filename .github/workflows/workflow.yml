# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request event but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v3

      - name: Bash
        run: if [ -e "README.md" ]; then echo '::set-output name=exist::"File exists"'; else echo '::set-output name=exist::"File does not exist"'; fi; 
        firstline=$(sed '1q;d' README.md);
        #reads the first line
          secondline=$(sed '2q;d' README.md);
          #reads the second line
          firstLineChar=${firstline:0:1};
          #gets the first letter of first line
          secondLineChar=${secondline:0:1};
          #gets the second letter of second line
          echo $firstLineChar;
          echo $secondLineChar;
          if [ "$firstLineChar" == "#" ]; then echo '::set-output name=result::"heading"' ; else echo '::set-output name=result::"No heading"'; fi;
        id: script

      # Runs a single command using the runners shell
      - name: Check if Readme does not exist
        if:  ${{ steps.script.outputs.name }} == "File exists"
          uses: actions/github-script@v3
          with:
          script: |
              core.setFailed('envA and envB are not equivalent!')

      # #Runs a set of commands using the runners shell
