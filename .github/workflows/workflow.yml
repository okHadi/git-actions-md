# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request event but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v3

      - name: Bash
        run: firstline=$(sed '1q;d' README.md);
          secondline=$(sed '2q;d' README.md);
          firstLineChar=${firstline:0:1};
          secondLineChar=${secondline:0:1};
          echo $firstLineChar;
          echo $secondLineChar;
          if [ "$firstLineChar" == "#" ]; then echo '::set-output name=headingResult::"heading"' ; else echo '::set-output name=headingResult::"no heading"' ; fi;
          if [ -n "$secondLineChar" ]; then echo '::set-output name=desResult::"description"'; else echo '::set-output name=desResult::"no description"'; fi;
          echo ${{ steps.script.outputs.headingResult }};
          arr=();
          while IFS= read -r line; do arr+=(${#line}) ; done < README.md;
          echo ${arr[@]};
        id: script

      # Runs a single command using the runners shell
      - name: Check if Heading does not exist
        if: steps.script.outputs.headingResult == 'heading'
        run: exit 1

      # #Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
